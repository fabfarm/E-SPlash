<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP Web Server</title>
    <style>
        html {
            font-family: Arial;
            display: inline-block;
            text-align: center;
        }

        h2 {
            font-size: 2.4rem;
        }

        p {

            font-size: 2.2rem;
        }

        body {
            max-width: 600px;
            margin: 0px auto;
            padding-bottom: 25px;
        }

        table {
            width: 100%;
            max-width: 600px;
        }

        input {
            border: 1px solid #ccc;
            color: #888;
            margin: 0.5em;
            vertical-align: middle;
            outline: 0;
            padding: 0.5em 1em;
            border-radius: 4px;
            width: calc(100% - 3em - 2px);
            font-family: sans-serif;
        }

        #output {
            background: lightyellow;
            padding: 10px;
            border: 1px solid tan;
            margin: 0 0 10px 0;
        }

        .switch {
            line-height: 47px;
            vertical-align: middle;
            display: inline-block;
            position: relative;
            width: 120px;
            height: 47px
        }

        .switch input {
            display: none
        }

        .slider {

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 30px;
            width: 52px;
            left: 8px;
            bottom: 8px;
            background-color: #fff;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 68px
        }

        input:checked+.slider {
            background-color: #2196F3
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(52px);
            -ms-transform: translateX(52px);
            transform: translateX(52px)
        }

        .slider2 {
            -webkit-appearance: none;
            margin: 14px;
            width: 300px;
            height: 20px;
            background: #ccc;
            outline: none;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider2::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: #2f4468;
            cursor: pointer;
        }

        .slider2::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: #2f4468;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <h2>FabFarm fabESPlash</h2>
    <hr>
    <p>Zone1</p>
    <table class="datetime-tool">
        <tr><form action="some c code">
            <td><label for="time">Time of cycle start:</label></td>
            <td><input type="time" id="appt" name="appt" required value="08:30" /></td>
            <td><input type="submit" value="Submit start cycle time"></td>
            </form>
        </tr>
    </table>
    <div>
        <span id="timerValue">3600</span>
        <span class=""><input type="range" onchange="updateSliderTimer(this)" id="timerSlider" min="0" max="3600" value="10" step="60" class="slider2"></span>
        <span class="w3-hide-small"><label class="switch"><input type="checkbox" onchange="toggleCheckbox(this)" id="output"><span class="slider"></span></label></span>
    </div>
    <hr>
    <script>
        function toggleCheckbox(element) {
            var sliderValue = document.getElementById("timerSlider").value;
            var xhr = new XMLHttpRequest();
            if (element.checked) {
                xhr.open("GET", "/update?state=1", true);
                xhr.send();
                var count = sliderValue,
                    timer = setInterval(function() {
                        count--;
                        document.getElementById("timerValue").innerHTML = count;
                        if (count == 0) {
                            clearInterval(timer);
                            document.getElementById("timerValue").innerHTML = document.getElementById("timerSlider").value;
                        }
                    }, 1000);
                sliderValue = sliderValue * 1000;
                setTimeout(function() {
                    xhr.open("GET", "/update?state=0", true);
                    document.getElementById(element.id).checked = false;
                    xhr.send();
                }, sliderValue);
            }
        }

        function updateSliderTimer(element) {
            var sliderValue = document.getElementById("timerSlider").value;
            document.getElementById("timerValue").innerHTML = sliderValue;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/slider?value=" + sliderValue, true);
            xhr.send();
        }

    </script>
    <script>
        $("button").click(function() {
            var value = $(this).parent().parent().find("input").val();
            $("#output").html(value + "<br>&lt;time datetime='" + value + "'>&lt;/time>");
            console.log(value);
        });

    </script>
</body>

</html>
